<!DOCTYPE html>

<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="search_params_modal.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Location Selector</title>
    <link type="text/css" href="user_prof.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link type="text/css" href="nav_bar.css" rel="stylesheet" />
    <link type='text/css' rel='stylesheet' href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link type='text/css' rel='stylesheet' href="default.css" />
    <link type='text.css' rel='stylesheet' href='search_params_modal.css' />

  </head>
  <body>
    <script>
    $(document).ready(function() {
        $('.search_container').append(create_all_parameters());
        $ind_param = create_individual_parameter('location');
        $("#all_parameters").append($ind_param);
        $(".search_container").append(create_add_another_button());
        $(".dropdown-toggle").dropdown();
        $(".add_parameter").click(function(e){
            $("#all_parameters").append(create_individual_parameter(e.target.id));
        });
    })
    </script>
    <div class='search_container'> 
    </div>
  </body>
