<!DOCTYPE html>

<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="switch_param.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Location Selector</title>
    <link type="text/css" href="user_prof.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link type="text/css" href="nav_bar.css" rel="stylesheet" />
    <link type='text/css' rel='stylesheet' href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link type='text/css' rel='stylesheet' href="default.css" />
    <link type='text/css' rel='stylesheet' href='select_location.css'/> 
  </head>

  <body>
            <h4 id="location_header">Set Location</h4>
            <div class='form-group'>
                <label for='location'>Location</label>
                <input type='text' class='form-control' id='get_location' placeholder='zip code or city, state'></input>
                <label for='radius_options'>Radius</label>
                <div class="radius_options">
                    <div class='checkbox'>
                        <label><input type='checkbox'> < 5 miles </input></label>
                    </div>
                    <div class='checkbox'>
                        <label><input type='checkbox'> 5-10 miles </input></label>
                    </div>
                    <div class='checkbox'>
                        <label><input type='checkbox'> > 10 miles </input></label>
                    </div>
                </div>
            </div>
    </body>
</html>
