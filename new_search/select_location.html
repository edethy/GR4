        <div class='select_param_header'>
            <div class='block parameter_header'>
                <h2>Location</h2>
            </div>
            <div class='dropdown block change_param'>
                <a data-toggle='dropdown' data-target='#' class='btn btn-default dropdown-toggle change_parameter'>Change Search Parameter<b class='caret'></b></a>

                <div class="radius_options">
                    <div class='checkbox'>

                    </div>
