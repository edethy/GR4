<!DOCTYPE html>
<html>
	<head>		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link type='text/css' rel='stylesheet' href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    	<link type="text/css" href="search_tile.css" rel="stylesheet" />
	</head>
	<body>

		<!-- MODAL TESTING -->

		<div class="modal fade" id="sample_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Edit Cost Parameter</h4>
		      </div>
		      <div class="modal-body">
		        <p>INSERT THE EDITING PARAMETER STUFF</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Update Search</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- MODAL TESTING END -->

		<div id="cost_tile" class="thumbnail tile">
			<div class="row cost_tile" style="height:100%;">
				<div class="col-md-5" style="height:95%;">
					<img src="../../menu_pictures/cost.png" style="width:100%; height:80%; margin-top:7.5%; margin-left:15%;">
				</div>
				<div class="col-md-7">
					<p class="search_param" style="margin-left:2%;">
						Cost
					</p>
					<p class="response" style="margin-left:2%;">
						No Cost
					</p>
					<div class="row" style="margin-left:2%;">
						<button type="button" class="glyphicon glyphicon-edit btn btn-default btnEdit" data-toggle="modal" data-target="#sample_modal"></button>
						<button type="button" class="btn btn-default glyphicon glyphicon-trash btnTrash"></button>
					</div>	
				</div>
			</div>
		</div>
		<div id="location" class="thumbnail tile">
			<div class="row cost_tile" style="height:100%;">
				<div class="col-md-5" style="height:95%;">
					<img src="../../menu_pictures/location.png" style="width:100%; height:80%; margin-top:7.5%; margin-left:15%;">
				</div>
				<div class="col-md-7">
					<p class="search_param" style="margin-left:2%;">
						Location
					</p>
					<p class="response" style="margin-left:2%;">
						02215
					</p>
					<div class="row" style="margin-left:2%;">
						<button type="button" class="glyphicon glyphicon-edit btn btn-default btnEdit"></button>
						<button type="button" class="btn btn-default glyphicon glyphicon-trash btnTrash"></button>
					</div>				
				</div>
			</div>
		</div>
		<div id="age" class="thumbnail tile">
			<div class="row cost_tile" style="height:100%;">
				<div class="col-md-5" style="height:95%;">
					<img src="../../menu_pictures/gender.png" style="width:100%; height:80%; margin-top:7.5%; margin-left:15%;">
				</div>
				<div class="col-md-7">
					<p class="search_param" style="margin-left:2%;">
						Age
					</p>
					<p class="response" style="margin-left:2%;">
						14-18 years
					</p>
					<div class="row" style="margin-left:2%;">
						<button type="button" class="glyphicon glyphicon-edit btn btn-default btnEdit"></button>
						<button type="button" class="btn btn-default glyphicon glyphicon-trash btnTrash"></button>
					</div>				
				</div>
			</div>
		</div>
		<div id="activity" class="thumbnail tile">
			<div class="row cost_tile" style="height:100%;">
				<div class="col-md-5" style="height:95%;">
					<img src="../../menu_pictures/activity.png" style="width:100%; height:80%; margin-top:7.5%; margin-left:15%;">
				</div>
				<div class="col-md-7">
					<p class="search_param" style="margin-left:2%;">
						Activity
					</p>
					<p class="response" style="margin-left:2%;">
						Sports
					</p>
					<div class="row" style="margin-left:2%;">
						<button type="button" class="glyphicon glyphicon-edit btn btn-default btnEdit"></button>
						<button type="button" class="btn btn-default glyphicon glyphicon-trash btnTrash"></button>
					</div>				
				</div>
			</div>
		</div>
	</body>
</html>
