				$(".race_checkbox").on("change", "input[type=checkbox]",function(e){
						//if checked is false, remove from list

						var is_checked = this.checked;
						if (is_checked) {
							parameters_dict["student_profile"]["race"].push(id);
						} else {

							var index = change_array.indexOf(id);
